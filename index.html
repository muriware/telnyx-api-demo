<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Telnyx WebRTC Demo</h1>
    <audio id="remote" autoplay="true"></audio>
    <div class="row">
      <label for="username">SIP Username</label>
      <input id="username" name="username" />
    </div>
    <div class="row">
      <label for="password">Password</label>
      <input id="password" name="password" />
    </div>
    <div class="row">
      <label for="idname">Caller ID Name</label>
      <input id="idname" name="idname" />
    </div>
    <div class="row">
      <label for="idnumber">Caller ID Number</label>
      <input id="idnumber" name="idnumber" />
    </div>
    <div class="row">
      <label for="destination">Call Destination</label>
      <input id="destination" name="destination" />
    </div>
    <div class="row">
      <button id="connect" class="block">Connect</button>
    </div>
    <div class="row">
      <button id="call" class="block" disabled>Call</button>
    </div>
    <pre id="log"></pre>
    <script type="module" src="/main.js"></script>
  </body>
</html>
